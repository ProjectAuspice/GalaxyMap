
<!DOCTYPE html>
<html>
<head>
	
	<title>Auspice Galaxy Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3
	});

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};

	var bounds = [xy(0, 0), xy(1020, 730)];
	var image = L.imageOverlay('GMap3.png', bounds).addTo(map);
	
	var Icon = L.icon({
    iconUrl: 'empty_marker.png',
    shadowUrl: 'empty_marker.png',

    iconSize:     [10, 10], // size of the icon
    shadowSize:   [10, 10], // size of the shadow
    iconAnchor:   [5, 5], // point of the icon which will correspond to marker's location
    shadowAnchor: [5, 5],  // the same for the shadow
    popupAnchor:  [0, 5] // point from which the popup should open relative to the iconAnchor
});

	var lower_left = xy(0, 0);
	var lower_right = xy(1020, 0);
	var upper_left = xy(0,730);
	var upper_right = xy(1020,730);

	L.marker(lower_left, {icon: Icon}).addTo(map).bindPopup('lower_left');
	L.marker(lower_right, {icon: Icon}).addTo(map).bindPopup('lower_right');
	L.marker(upper_left, {icon: Icon}).addTo(map).bindPopup('upper_left');
	L.marker(upper_right, {icon: Icon}).addTo(map).bindPopup('upper_right');


	map.setView(xy(510, 345), 0);

</script>



</body>
</html>
